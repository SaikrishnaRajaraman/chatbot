<html>
<head>
  <title>SASBOT</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="sty.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="myscripts.js"></script>
</head>

<body>

  <div id=header> 
      <div id=head>
         
          <a href="www.sastra.edu"><img class="inlbl cen" width="15%" src="http://sastra.edu/images/sastra/SASTRA_logo.png"></a>
          <h1 class="inlbl" style="color:#78909C;">SASTRA UNIVERSITY</h1>
      </div>
 </div>
 
   <div class="container">
        <div style="text-align:center;color:#0097A7;font-size:25px;font-weight:900;">
          <p>Have some queries?</p>
        </div>
        <input id="speech" type="text">
        <div style="margin:10px;"><button id="rec" class="btn bt1"><i class="material-icons md-48">mic</i></button>
   </div>
    </div>
   <div class="reply">
       
      <div id="spokenResponse" class="spoken-response">
        
        <div id=usr style="clear:both;background-color:#81cfdb;color:white;font-weight:bold;">
           <p id="user" class="usrp" style=""></p>
       </div>
        
        
         <p class="spoken-response__text"></p>
      </div>
  </div>
  
   <div class="debug" style="display: none">
      <div class="debug__btn btn">
         Debug JSON results
      </div>

      <div  class="debug__content">
         <textarea id="response" cols="40" rows="20"></textarea>
      </div>
  </div>

<link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">
